	<br>
	<button onclick="replaceText()">정리하기</button>
	<br>
	<textarea id="output" rows="10" cols="50"></textarea>
	<br>
	<div id="scores"></div>
		
				
	<script>
		function replaceText() {
			// 입력한 텍스트 가져오기
			var input = document.getElementById("input").value;	
			// 찾는 정규표현식
			var regex = /,\d+,/g;
			// 바꿀 정규표현식
			var replaceWith = "$&\n";
			// 입력한 텍스트에서 ','와 숫자 사이에 개행 문자 추가
			var output = input.replace(regex, replaceWith);
			
			// 숫자 양옆의 점 제거
			output = output.replace(/,/g, '');
			//document.getElementById("output").value = output;
var lines = output.split("\n");
			// 9번째 줄마다 줄바꿈 추가
			var output2 = "";
			for (var i = 0; i < lines.length; i++) {

				if (i > 0 && i % 9 === 0) {
					output2 += "\n";
				}
				output2 += lines[i] + "\n";
			}
			document.getElementById("output").value = output2;
			
			
			var scores = [];
			var sectionScores = new Array(9).fill(0);

			for (var i = 0; i < lines.length; i++) {
			  var line = lines[i].trim();
			  if (line === "") continue;
			  var parts = line.split(".");
			  var section = parseInt(parts[0].split("-")[0]);
			  var item = parseInt(parts[0].split("-")[1]);
			  var score = parseInt(parts[2]);

			  sectionScores[section - 1] += score;
			}


			var output = "";
			for (var i = 0; i < sectionScores.length; i++) {
				var sectionScore = sectionScores[i];
				output += (i + 1) + "번 애니어의 총점: " + sectionScore + "\n";
			}


			   // sectionScore 객체 생성
			var sectionScoreList = [];
			for (var i = 0; i < sectionScores.length; i++) {
			  sectionScoreList.push({section: i+1, score: sectionScores[i]});
			}

			// sectionScore 내림차순 정렬
			sectionScoreList.sort(function(a, b) {
			  // score가 같은 경우 section 번호를 기준으로 정렬
			  if (a.score === b.score) {
				return a.section - b.section;
			  }
			  return b.score - a.score;
			});

			// 출력 문자열 생성
			//var output = "";
			output += "\n아래를 복붙하세요\n";

			for (var i = 0; i < sectionScoreList.length; i++) {
			  var sectionScore = sectionScoreList[i];
			  output += sectionScore.section + "(" + sectionScore.score + ")";
			  if (i !== sectionScoreList.length - 1) {
				output += " > ";
			  }
			}


	document.getElementById("scores").innerText = output;
	
	
		//	console.log(scores);
			
			}
			
	
			
	
			



	</script>
